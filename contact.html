<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/65d15a5eae.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap/bootstrap_grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="main.js"></script>
</head>

<body>
    <main>
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2>Leave a comment</h2>
                        <div class="contact__form">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" placeholder="E-mail">
                                </div>
                                <div class="form-group col-12 col-md-12">
                                    <input type="text" placeholder="Subject">
                                </div>
                                <div class="form-group col-12 col-md-12">
                                    <textarea placeholder="Message"></textarea>
                                </div>
                                <button type="submit"><a href="">Send</a></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="contact__info">
                            <div class="contact__info-logo">
                                <img src="./images/logo.svg" alt="">
                            </div>
                            <div class="contact__info-table">
                                <div class="contact__info-table-list">
                                    <ul class="row">
                                        <li class="col-md-4 col-lg-12">
                                            <h3>Address:</h3>
                                            <p>481 Creekside Lane Avila</p>
                                            <p>Beach, CA 93424</p>
                                        </li>
                                        <li class="col-md-4 col-lg-12">
                                            <h3>Phone:</h3>
                                            <p>+53 345 7953 32453</p>
                                            <p>+53 345 7557 822112</p>
                                        </li>
                                        <li class="col-md-4 col-lg-12">
                                            <h3>Email:</h3>
                                            <p>yourmail@gmail.com</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="contact__info-icon">
                                    <ul class="contact__info-icon-list">
                                        <!-- Icon -->
                                        <li>
                                            <a href=""><i class="fab fa-pinterest"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href=""><i class="fab fa-facebook-f"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href=""><i class="fab fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <i class="fab fa-dribbble"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <i class="fab fa-behance"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <i class="fab fa-linkedin-in"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
